            document.getElementById("progressText").innerText = `Frase ${index + 1} de ${shuffled.length}`;

            const user = normalize(document.getElementById("userAnswer").value);
            const correct = normalize(shuffled[index].pt);
            const feedback = document.getElementById("feedback");

            document.getElementById("errors").innerText = errors;
            feedback.style.display = "block";
        }

            index++;
